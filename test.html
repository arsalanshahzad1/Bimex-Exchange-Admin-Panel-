<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="onramp.css" />

    <script>
    document.addEventListener("DOMContentLoaded", () => {

        const onrampSession = stripeOnramp.createSession({clientSecret});
        onrampSession.mount("#onramp-element");

</head>

<body>
    <div id="root">
